<div>
    <h3>Teacher List</h3>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Name</th>
                   
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.studId}}</td>
            <td>{{student.studName}}</td>
            
            
        </tr>
    </table>
    </div>
