<div>
    <h3>Subject List</h3>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Name</th>
            
        </tr>
        <tr *ngFor="let subject of subjects">
            <td>{{subject.subId}}</td>
            <td>{{subject.subName}}</td>
            
        </tr>
    </table>
    </div>
