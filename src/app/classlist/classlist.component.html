<div>
    <h3>Class List</h3>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Name</th>
                   
        </tr>
        <tr *ngFor="let class of classes">
            <td>{{class.classId}}</td>
            <td>{{class.className}}</td>
            
            
        </tr>
    </table>
    </div>
